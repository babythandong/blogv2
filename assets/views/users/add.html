<form ng-submit="runCreate()">
    <div class="form-group">
        <input type="text" ng-model="name" class="form-control" placeholder="Enter Name"><br>
    </div>
    <div class="form-group">
        <input type="text" ng-model="username" class="form-control" placeholder="Enter Username"><br>
    </div>
    <div class="form-group">
        <input type="text" ng-model="email" class="form-control" placeholder="Enter Email"><br>
    </div>
    <div class="form-group">
        <input type="password" ng-model="password" class="form-control" placeholder="Enter Password"><br>
    </div>
    <div class="form-group">
        <input type="submit" class="form-control" value="Create">
    </div>
</form>

<form ng-submit="runEdit()">
    <div class="form-group">
        <input type="text" ng-model="user.name" class="form-control" placeholder="Enter Name"><br>
    </div>
    <div class="form-group">
        <input type="text" ng-model="user.username" class="form-control" placeholder="Enter Username"><br>
    </div>
    <div class="form-group">
        <input type="text" ng-model="user.email" class="form-control" placeholder="Enter Email"><br>
    </div>
    <div class="form-group">
        <input type="submit" class="form-control" value="Edit">
    </div>
</form>
